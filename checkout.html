<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOD</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- other font -->
    <link rel="stylesheet" href="assets/font/stylesheet.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- main styles sheet link -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    
    <section class="checkout-full-wrapper">
        <div class="container">
            <div class="checkout-main-area">
                <div class="header">
                    <h1>checkout</h1>
                </div>

                <div class="payment-details-area">
                    <h1>Payment Method</h1>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="add-payment-mathod">
                                <div class="mathod-item">
                                    <h2>Google Pay</h2>
                                    <i class="fa-solid fa-angle-right arrowrighticon"></i>
                                    <div class="bypayment-area">
                                        <ul>
                                            <li>Google pay</li>
                                            <li>Cash pay</li>
                                            <li>Bank pay</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="mathod-item select-bank-card">
                                    <h2>Debit Card</h2>
                                    <i class="fa-solid fa-angle-right arrowrighticon"></i>
                                </div>
                                <div class="card-details">
                                    <h4>Debit Card</h4>
                                    <div class="card-item">
                                        <label for="option1">
                                            <img src="assets/images/mastercard.svg">
                                            <p>Axim Bank</p>
                                            <p>**** **** **** 4578</p>
                                            <input type="radio" name="bankcard" id="option1">
                                        </label>
                                    </div>
                                    <div class="card-item">
                                        <label for="option2">
                                            <img src="assets/images/Visa.svg">
                                            <p>Axim Bank</p>
                                            <p>**** **** **** 4578</p>
                                            <input type="radio" name="bankcard" id="option2">
                                        </label>
                                    </div>
                                    <div class="addmorecards">
                                        <button><i class="fa-solid fa-circle-plus plusicon"></i>Add New Cards</button>
                                    </div>
                                </div>

                                <div class="addnewmathod">
                                    <button><i class="fa-solid fa-circle-plus plusicon"></i>Add New Method</button>
                                </div>

                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="payment-details">
                                <h5>Payment Details</h5>
                              <div class="item-wise-price-area">
                                <ul>
                                    <li>
                                        <span>Banquet Chairs</span>
                                        <span>Rs. 4,000</span>
                                    </li>
                                    <li>
                                        <span>Banquet Chairs</span>
                                        <span>Rs. 4,000</span>
                                    </li>
                                </ul>
                                <div class="total-price-area">
                                    <span>Total</span>
                                    <span>Rs. 4,700</span>
                                </div>
                              </div>
                            </div>
                            <div class="paynow-button-area">
                                <button>Pay Now</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- font awesome js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
        integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- main js link -->
    <script src="assets/js/main.js"></script>
</body>

</html>
