<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOD</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- other font -->
     <link rel="stylesheet" href="assets/font/stylesheet.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- main styles sheet link -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- header area start -->
    <section class="header-wrapper">
        <header>
            <div class="container">
                <div class="navbar">
                  <h1>Grand Ballroom. Empty Hall Rental ONLY. (04/06/2024) - Cost Estimate</h1>
                </div>
            </div>
        </header>
    </section>
    <!-- header area end -->

    <!-- bill  area start -->
    <section class="bill-wrapper">
        <div class="container">
          <div class="bill-area">
            <div class="bill-header">
                <div class="header-item">
                    <div class="booking-input-item">
                        <h1>Booking Date</h1>
                        <div class="date-input-area">
                            <input type="text" class="date-input" id="mainDateInput" placeholder="01 Jan 2023 - 05 Jan 2023" onclick="toggleDatePicker()">
                            <button class="calenderIcon" onclick="toggleDatePicker()">
                                <i class="fa-regular fa-calendar"></i>
                            </button>
                            <div class="date-picker" id="datePicker" style="display:none;">
                                From: 
                                <br>
                                <br>
                                <input type="date" id="fromDate"> 
                                <br>
                                <br>
                                To: 
                                <br>
                                <br>
                                <input type="date" id="toDate">
                                <button id="applyButton" onclick="applyDateRange()">Apply</button>
                            </div>
                        </div>
                        
    
                    </div>
                </div>
                <div class="header-item">
                    <div class="booking-input-item">
                        <h1>Guest Count</h1>
                        <div class="date-input-area">
                            <input type="text" placeholder="Guest Count" >
                           
                        </div>
                        
    
                    </div>
                </div>
                
                <div class="header-item">
                    <div class="booking-input-item">
                        <h1>Purpose For Event</h1>
                        <div class="date-input-area">
                            <input type="text" placeholder="Purpose For Event" >
                           
                        </div>
                        
    
                    </div>
                </div>
                <div class="header-item">
                    <div class="booking-input-item">
                        <h1>Sales Person</h1>
                        <div class="date-input-area salespersonname-area">
                            <input type="text" placeholder="Other" >
                            <i class="fa-solid fa-angle-down anglearrow"></i>
                            <div class="select-item-area">
                                <ul>
                                    <li>item1</li>
                                    <li>item2</li>
                                    <li>item3</li>
                                </ul>
                            </div>
                        </div>
                        
    
                    </div>
                </div>
            </div>
            <div class="row">
                <div class=" allcategoryarea col-lg-3">
                    <h1>All Categories</h1>
                </div>
                <div class="col-lg-9">
                    <div class="eventtimetable">
                        <div class="itemtableitem">
                            <h1>Setup Time</h1>
                            <div class="settime">
                                <ul class="counter" data-id="1">
                                    <li><i class="fa-solid fa-caret-up increase"></i></li>
                                    <li class="count">12</li>
                                    <li><i class="fa-solid fa-caret-down decrease"></i></li>
                                </ul>
                                <span>:</span>
                                <ul>
                                    <li><i class="fa-solid fa-caret-up increase"></i></li>
                                    <li>00</li>
                                    <li><i class="fa-solid fa-caret-down decrease"></i></li>
                                </ul>
                                <span>am</span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </section>
    <!-- bill  area end -->


    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- font awesome js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- main js link -->
     <script src="assets/js/main.js"></script>
</body>
</html>
