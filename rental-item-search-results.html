<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOD</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- other font -->
     <link rel="stylesheet" href="assets/font/stylesheet.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- main styles sheet link -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- header area start -->
    <section class="header-wrapper">
        <header>
            <div class="container">
                <div class="navbar">
                   <div class="left">
                    <a href="#" class="logo">
                        <img src="assets/images/logo.png" alt="">
                    </a>
                   </div>
                   <div class="right">
                    <nav class="navlist">
                        <ul>
                            <li><a href="#" class="navlink ">home</a></li>
                            <li><a href="#" class="navlink">about us</a></li>
                            <li><a href="#" class="navlink">events</a></li>
                            <li><a href="#" class="navlink">services</a></li>
                            <li><a href="#" class="navlink">gallery</a></li>
                            <li><a href="#" class="navlink active">rental</a></li>
                            <li><a href="#" class="navlink">contact</a></li>
                        </ul>
                    </nav>
                    <button class="booknowbtn">Book Now</button>
                    <div class="togglebar">
                        <i class="fa-solid fa-bars bars"></i>
                        <i class="fa-solid fa-x close"></i>
                    </div>
                   </div>
                </div>
            </div>
        </header>
    </section>
    <!-- header area end -->

    <!-- hero area start -->
    <section class="hero-wrapper">
        <div class="container">
            <div class="hero-area">
                <img src="assets/images/rental-hero-img.png" alt="images">
            </div>
        </div>
    </section>
    <!-- hero area end -->

    <!-- rental item area start -->
    <section class="rental-item-wrapper">
        <div class="container">
            <div class="rental-item-main-area">
                <div class="rental-item-header">
                    <h1>rental</h1>
                </div>
                <div class="rental-item-sub-header">
                    <div class="left">
                        <h1>All Categories</h1>
                    </div>
                    <div class="right">
                        <input type="search" placeholder="Search Category">
                        <i class="fa-solid fa-magnifying-glass searchicon"></i>
                    </div>
                </div>
                <!-- rental categories start -->
                 <div class="rental-category">
                    <div class="item">
                        <img src="assets/images/chairs.png" alt="images">
                        <div class="item-name">
                            <h1>Chairs <span class="checkmark"><i class="fa-solid fa-circle-check checkmark"></i></span></h1>

                        </div>
                    </div>
                    <div class="item">
                        <img src="assets/images/floral-decore.png" alt="images">
                        <div class="item-name">
                            <h1>Floral Decore <span class="checkmark"><i class="fa-solid fa-circle-check checkmark"></i></span></h1>

                        </div>
                    </div>
                    <div class="item">
                        <img src="assets/images/tables.png" alt="images">
                        <div class="item-name">
                            <h1>Tables <span class="checkmark"><i class="fa-solid fa-circle-check checkmark"></i></span></h1>

                        </div>
                    </div>
                    <div class="item">
                        <img src="assets/images/red-carpet.png" alt="images">
                        <div class="item-name">
                            <h1>red Carpet <span class="checkmark"><i class="fa-solid fa-circle-check checkmark"></i></span></h1>

                        </div>
                    </div>
                    <div class="item">
                        <img src="assets/images/stage.png" alt="images">
                        <div class="item-name">
                            <h1>Stage <span class="checkmark"><i class="fa-solid fa-circle-check checkmark"></i></span></h1>

                        </div>
                    </div>
                    <div class="item">
                        <img src="assets/images/brackdrops.png" alt="images">
                        <div class="item-name">
                            <h1>Backdrops <span class="checkmark"><i class="fa-solid fa-circle-check checkmark"></i></span></h1>

                        </div>
                    </div>
                    <div class="item">
                        <img src="assets/images/linen.png" alt="images">
                        <div class="item-name">
                            <h1>Linen <span class="checkmark"><i class="fa-solid fa-circle-check checkmark"></i></span></h1>

                        </div>
                    </div>
                    <div class="item">
                        <img src="assets/images/mandap.png" alt="images">
                        <div class="item-name">
                            <h1>Mandap <span class="checkmark"><i class="fa-solid fa-circle-check checkmark"></i></span></h1>

                        </div>
                    </div>
                    <div class="item">
                        <img src="assets/images/stage-furniture.png" alt="images">
                        <div class="item-name">
                            <h1>Stage Furniture <span class="checkmark"><i class="fa-solid fa-circle-check checkmark"></i></span></h1>

                        </div>
                    </div>
                 </div>
                <!-- rental categories end -->
                 <div class="showmorebutton">
                    <button>show more</button>
                 </div>
            </div>
        </div>
    </section>
    <!-- rental item area end -->

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- font awesome js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- main js link -->
     <script src="assets/js/main.js"></script>
</body>
</html>
